<!DOCTYPE html>

<html>

<head>
    <title>WebRTC</title>
</head>

<body>
    <section class="experiment">
        <div class="status">
          <h1></h1>
        </div>
        <div class="make-center">
            <input type="text" id="room-id" value="abcdef">
            <button id="open-room">Open Room</button>
            <button id="join-room">Join Room</button>
            <button id="open-or-join-room">Auto Open Or Join Room</button>

            <br><br>
            <input type="text" id="input-text-chat" placeholder="Enter Text Chat" disabled>
            <button id="share-file" disabled>Share File</button>
            <br><br>
            <button id="btn-leave-room" disabled>Leave /or close the room</button>

            <div id="room-urls" style="text-align: center;display: none;background: #F1EDED;margin: 15px -10px;border: 1px solid rgb(189, 189, 189);border-left: 0;border-right: 0;"></div>
        </div>

        <div id="chat-container">
            <div id="file-container"></div>
            <div class="chat-output"></div>
        </div>

        <div id="videos-container"></div>
    </section>

    <script src="/socket.io/socket.io.js"></script>
    <script src="assets/scripts/modules/RTCMultiConnection.min.js"></script>
    <script src="assets/scripts/modules/getMediaElement.js"></script>
    <script src="assets/scripts/modules/FileBufferReader.js"></script>

    <script src="temp/scripts/App.js"></script>

</body>

</html>
