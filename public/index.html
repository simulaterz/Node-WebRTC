<!DOCTYPE html>

<html>

<head>
  <title>WebRTC</title>
  <link rel="stylesheet" href="//cdn.webrtc-experiment.com/style.css">
  <style>
  audio,
  video {
    -moz-transition: all 1s ease;
    -ms-transition: all 1s ease;
    -o-transition: all 1s ease;
    -webkit-transition: all 1s ease;
    transition: all 1s ease;
    vertical-align: top;
  }

  input {
    border: 1px solid #d9d9d9;
    border-radius: 1px;
    font-size: 2em;
    margin: .2em;
    width: 30%;
  }

  .setup {
    border-bottom-left-radius: 0;
    border-top-left-radius: 0;
    font-size: 102%;
    height: 47px;
    margin-left: -9px;
    margin-top: 8px;
    position: absolute;
  }

  p {
    padding: 1em;
  }

  li {
    border-bottom: 1px solid rgb(189, 189, 189);
    border-left: 1px solid rgb(189, 189, 189);
    padding: .5em;
  }

  .video-container {
    background: white;
    border: 2px solid black;
    border-radius: 0.2em;
    display: inline-block;
    margin: 2em .2em;
    padding: .1em;
    vertical-align: top;
  }

  .video-container h2 {
    border: 0;
    border-top: 1px solid black;
    display: block;
    margin: 0;
    text-align: center;
  }

  .eject {
    background-image: url('https://www.webrtc-experiment.com/images/eject.png') !important;
    background-position: center center !important;
    background-repeat: no-repeat !important;
    border-color: white;
    border-radius: 0;
    height: 30px;
    margin: .2em;
    position: absolute;
    width: 30px;
    z-index: 200;
  }
  </style>
</head>

<body>
  <article>
    <section>
      <h2>New Session:</h2>
      <button id="start-new-session">Start New Video Session</button>
    </section>

    <table style="border-left: 1px solid black; width: 100%;">
      <tr>
        <td id="local-video-container">
          <h2>Local video container</h2>
        </td>
        <td id="remote-videos-container" style="background: white; border-left: 1px solid black;">
          <h2>Remote videos container
          </h2>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <table id="sessions-list" style="width: 100%;"></table>
        </td>
      </tr>
    </table>
  </article>

  <script src="/socket.io/socket.io.js"></script>
  <script src="assets/scripts/modules/RTCMultiConnection.min.js"></script>
  <script src="assets/scripts/modules/getMediaElement.js"></script>
  <script src="assets/scripts/modules/FileBufferReader.js"></script>

  <script src="temp/scripts/App.js"></script>

</body>
